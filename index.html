<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Loja de Roupas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Minha Loja de Roupas</h1>
        <nav>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Masculino</a></li>
                <li><a href="#">Feminino</a></li>
                <li><a href="#">Promoções</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h2>Novidades Chegando!</h2>
            <p>Confira as últimas tendências da moda.</p>
            <button>Ver Produtos</button>
        </section>

        <section class="products">
            <div class="product-card">
                <img src="https://via.placeholder.com/250x300?text=Camiseta+Básica" alt="Camiseta Básica">
                <h3>Camiseta Básica</h3>
                <p>R$ 49,90</p>
                <button>Adicionar ao Carrinho</button>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/250x300?text=Calça+Jeans+Slim" alt="Calça Jeans Slim">
                <h3>Calça Jeans Slim</h3>
                <p>R$ 129,90</p>
                <button>Adicionar ao Carrinho</button>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/250x300?text=Vestido+Floral" alt="Vestido Floral">
                <h3>Vestido Floral</h3>
                <p>R$ 89,90</p>
                <button>Adicionar ao Carrinho</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Tec_Blog.    Todos os direitos reservados.</p>
    </footer>
</body>
</html>
